<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Transition</title>
		<!-- Адаптив -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<meta charset="UTF-8">
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<div class="wrapper">
			<div class="content">
				<div class="duration">
					<div class="container">
						<div class="duration__row row">
							<div class="duration__title title">Анимация</div>
							<button class="duration__button">Transition-duration</button>
						</div>
					</div>
				</div>
				<div class="property">
					<div class="container">
						<div class="property__row row">
							<div class="property__title title">Анимация</div>
							<button class="property__button">Transition-property</button>
						</div>
					</div>
				</div>
				<div class="delay">
					<div class="container">
						<div class="delay__row row">
							<div class="delay__title title">Анимация</div>
							<button class="delay__button">Transition-delay</button>
						</div>
					</div>
				</div>
				<div class="timing-function">
					<div class="container_1">
						<div class="timing-function__row">
							<div class="timing-function__title title">Transition-timing-function</div>
						</div>
						<div class="button__row">
							<div><button class="timing-function__button1">ease</button></div>
							<div><button class="timing-function__button2">ease-in</button></div>
							<div><button class="timing-function__button3">ease-out</button></div>
							<div><button class="timing-function__button4">ease-in-out</button></div>
							<div><button class="timing-function__button5">linear</button></div>

							<div class="кнопка__row">
								<div class="button">
									<button class="timing-function__button6">steps(int,start)</button>
								</div>
								<div class="button2">
									<button class="timing-function__button62">steps(int,end)</button>
								</div>
							</div>

							<div><button class="timing-function__button7">cubic-bezier(x1,y1,x2,y2)</button></div>
						</div>
					</div>
				</div>
				<div class="краткаязап">
					<div class="container">
						<div class="краткаязап__row ">
							<div class="краткаязап__title title">Анимация</div>
							<button class="краткаязап__button">Transition-delay</button>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="container">
					<div class="footer__row">
						<div class="footer__text">И с вами снова, великий прораммист Алан</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
